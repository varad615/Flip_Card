<html>
    <head>
        <title>
            Card
        </title>
        <link rel="stylesheet" href="css.css" type="text/css">
    </head>
<body>
    <div class="head">Flip Info Card</div>
   <center><div class="flip-card">
       <div class="flip-card-inner">
           <div class="flip-card-front">
            <center><img src="user.png" alt="user" style="width: 200px;"></center>
          <br><div class="info">Name: David J. Zeigler</div>
          <br><div class="info">Mothers name: Merry Zeigler</div>
          <br><div class="info">Fathers name: John Zeigler</div>
           </div>
        <div class="flip-card-back">
            <table class="val" style="width:100%">
                <tr class="td">
                  <td>Birthdate:</td>
                  <td>February 25, 1991</td>
                </tr>
                <tr class="td">
                  <td>Age:</td>
                  <td>28 years old</td>
                </tr>
                <tr class="td">
                  <td>Works at:</td>
                  <td>A+ Investments</td>
                </tr>
                <tr class="td">
                    <td>Occupation:</td>
                    <td>Counseling psychologist</td>
                </tr>
                <tr class="td">
                    <td>Blood Group:</td>
                    <td>B-</td>
                </tr>
              </table><br>
              <center><img src="bcode.png" height="100"></center>
        </div></div></center>
</body>
</html>
